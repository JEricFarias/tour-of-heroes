<h2>My Heroes</h2>
<div>
  <label for="hero-name"> Hero Name: 
    <input #heroName type="text" name="hero-name"/>
  </label>
  <button (click)="add(heroName.value); heroName.value='';">Add</button>
</div>

<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/details/{{ hero.id }}">
      <span class="badge">{{ hero.id }}</span> {{ hero.name }}
    </a>
    <button (click)="delete(hero)" class="delete" title="delete hero">x</button>
  </li>
</ul>
